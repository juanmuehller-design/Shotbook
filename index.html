<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Shot Book ‚Äî OpenPulse</title>
<style>
  :root {
    --bg: #0a0a0f;
    --card: #13131a;
    --blue: #2d7ff9;
    --blue-glow: rgba(45,127,249,0.25);
    --green: #00c853;
    --amber: #ffab00;
    --red: #ff5252;
    --text: #e8e8ec;
    --text-dim: #8888a0;
    --text-bright: #ffffff;
    --border: #23233a;
  }

  * { margin:0; padding:0; box-sizing:border-box; -webkit-tap-highlight-color:transparent; }

  html, body {
    background: var(--bg);
    color: var(--text);
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    min-height: 100vh;
    min-height: 100dvh;
    overflow-x: hidden;
  }

  /* ===== LOCATION SELECTOR ===== */
  #locationSelect {
    min-height: 100vh;
    min-height: 100dvh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 24px 16px;
    gap: 16px;
  }

  #locationSelect h1 {
    font-size: 15px;
    letter-spacing: 3px;
    text-transform: uppercase;
    color: var(--blue);
    margin-bottom: 4px;
  }

  #locationSelect h2 {
    font-size: 28px;
    font-weight: 700;
    color: var(--text-bright);
    margin-bottom: 8px;
    text-align: center;
  }

  #locationSelect p {
    color: var(--text-dim);
    font-size: 14px;
    text-align: center;
    max-width: 320px;
    margin-bottom: 16px;
    line-height: 1.5;
  }

  .loc-btn {
    width: 100%;
    max-width: 360px;
    background: var(--card);
    border: 1px solid var(--border);
    border-radius: 16px;
    padding: 20px 20px;
    text-align: left;
    color: var(--text);
    font-size: 16px;
    cursor: pointer;
    transition: all 0.2s;
    position: relative;
    overflow: hidden;
  }

  .loc-btn:active {
    transform: scale(0.97);
    border-color: var(--blue);
    box-shadow: 0 0 20px var(--blue-glow);
  }

  .loc-btn .loc-icon { font-size: 28px; margin-bottom: 6px; display: block; }
  .loc-btn .loc-name { font-weight: 700; font-size: 17px; color: var(--text-bright); display: block; }
  .loc-btn .loc-count { color: var(--text-dim); font-size: 13px; display: block; margin-top: 4px; }
  .loc-btn .loc-time { color: var(--blue); font-size: 12px; font-weight: 600; display: block; margin-top: 4px; }

  .all-btn {
    background: var(--blue);
    border-color: var(--blue);
    color: #fff;
  }
  .all-btn .loc-name, .all-btn .loc-count, .all-btn .loc-time { color: #fff; }
  .all-btn .loc-count, .all-btn .loc-time { opacity: 0.85; }

  /* ===== SHOT VIEWER ===== */
  #shotViewer {
    display: none;
    min-height: 100vh;
    min-height: 100dvh;
    flex-direction: column;
  }

  /* Top bar */
  .top-bar {
    position: sticky;
    top: 0;
    z-index: 100;
    background: rgba(10,10,15,0.92);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    border-bottom: 1px solid var(--border);
    padding: 12px 16px;
    display: flex;
    align-items: center;
    gap: 12px;
  }

  .back-btn {
    background: none;
    border: none;
    color: var(--blue);
    font-size: 24px;
    cursor: pointer;
    padding: 4px;
    line-height: 1;
  }

  .top-bar .bar-title {
    flex: 1;
    font-weight: 700;
    font-size: 15px;
    color: var(--text-bright);
  }

  .top-bar .bar-counter {
    font-size: 13px;
    color: var(--text-dim);
    font-variant-numeric: tabular-nums;
  }

  /* Progress */
  .progress-track {
    height: 3px;
    background: var(--border);
    position: sticky;
    top: 53px;
    z-index: 99;
  }

  .progress-fill {
    height: 100%;
    background: var(--blue);
    transition: width 0.3s ease;
  }

  /* Shot card area */
  .shot-area {
    flex: 1;
    display: flex;
    flex-direction: column;
    padding: 0;
    overflow-y: auto;
  }

  .shot-card {
    flex: 1;
    padding: 20px 16px 100px;
    animation: fadeIn 0.25s ease;
  }

  @keyframes fadeIn { from { opacity:0; transform:translateY(8px); } to { opacity:1; transform:translateY(0); } }

  /* Priority badge */
  .badge {
    display: inline-block;
    padding: 3px 10px;
    border-radius: 20px;
    font-size: 11px;
    font-weight: 700;
    letter-spacing: 1px;
    text-transform: uppercase;
    margin-bottom: 12px;
  }
  .badge-essential { background: rgba(0,200,83,0.15); color: var(--green); border: 1px solid rgba(0,200,83,0.3); }
  .badge-mandatory { background: rgba(45,127,249,0.15); color: var(--blue); border: 1px solid rgba(45,127,249,0.3); }
  .badge-nice { background: rgba(255,171,0,0.15); color: var(--amber); border: 1px solid rgba(255,171,0,0.3); }

  .shot-number {
    font-size: 13px;
    color: var(--text-dim);
    font-weight: 600;
    margin-bottom: 4px;
    letter-spacing: 1px;
  }

  .shot-title {
    font-size: 24px;
    font-weight: 800;
    color: var(--text-bright);
    line-height: 1.2;
    margin-bottom: 16px;
  }

  /* Info rows */
  .info-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 10px;
    margin-bottom: 20px;
  }

  .info-cell {
    background: var(--card);
    border: 1px solid var(--border);
    border-radius: 12px;
    padding: 12px;
  }

  .info-cell.full { grid-column: 1 / -1; }

  .info-label {
    font-size: 10px;
    text-transform: uppercase;
    letter-spacing: 1.5px;
    color: var(--text-dim);
    margin-bottom: 4px;
    font-weight: 600;
  }

  .info-value {
    font-size: 14px;
    color: var(--text-bright);
    line-height: 1.4;
  }

  /* Script block */
  .script-block {
    background: linear-gradient(135deg, rgba(45,127,249,0.08), rgba(45,127,249,0.03));
    border: 1px solid rgba(45,127,249,0.2);
    border-radius: 14px;
    padding: 16px;
    margin-bottom: 16px;
  }

  .script-label {
    font-size: 10px;
    text-transform: uppercase;
    letter-spacing: 2px;
    color: var(--blue);
    margin-bottom: 8px;
    font-weight: 700;
  }

  .script-text {
    font-size: 18px;
    font-weight: 500;
    line-height: 1.6;
    color: var(--text-bright);
    font-style: italic;
  }

  /* Audio / filming notes */
  .note-block {
    background: var(--card);
    border: 1px solid var(--border);
    border-radius: 14px;
    padding: 14px 16px;
    margin-bottom: 12px;
  }

  .note-block .note-label {
    font-size: 10px;
    text-transform: uppercase;
    letter-spacing: 1.5px;
    font-weight: 700;
    margin-bottom: 6px;
  }

  .note-label-audio { color: #bb86fc; }
  .note-label-filming { color: var(--amber); }
  .note-label-notes { color: var(--text-dim); }
  .note-label-overlay { color: #03dac6; }

  .note-text {
    font-size: 13px;
    color: var(--text);
    line-height: 1.6;
  }

  /* Alt shot button */
  .alt-section {
    margin-top: 16px;
    padding-top: 16px;
    border-top: 1px solid var(--border);
  }

  .alt-label {
    font-size: 11px;
    text-transform: uppercase;
    letter-spacing: 1.5px;
    color: var(--text-dim);
    margin-bottom: 10px;
    font-weight: 600;
  }

  .alt-btn {
    width: 100%;
    background: var(--card);
    border: 1px solid var(--border);
    border-radius: 12px;
    padding: 14px 16px;
    text-align: left;
    color: var(--text);
    font-size: 14px;
    cursor: pointer;
    margin-bottom: 8px;
    transition: all 0.2s;
  }

  .alt-btn:active {
    border-color: var(--amber);
    box-shadow: 0 0 12px rgba(255,171,0,0.15);
  }

  .alt-btn strong { color: var(--text-bright); display: block; margin-bottom: 2px; }
  .alt-btn span { color: var(--text-dim); font-size: 12px; }

  /* Bottom nav */
  .bottom-nav {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    z-index: 100;
    background: rgba(10,10,15,0.95);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    border-top: 1px solid var(--border);
    display: flex;
    padding: 12px 16px;
    padding-bottom: max(12px, env(safe-area-inset-bottom));
    gap: 10px;
  }

  .nav-btn {
    flex: 1;
    padding: 14px;
    border-radius: 12px;
    border: none;
    font-size: 15px;
    font-weight: 700;
    cursor: pointer;
    transition: all 0.15s;
  }

  .nav-btn:active { transform: scale(0.95); }

  .nav-prev { background: var(--card); color: var(--text); border: 1px solid var(--border); }
  .nav-next { background: var(--blue); color: #fff; }
  .nav-done { background: var(--green); color: #fff; }

  .nav-btn:disabled { opacity: 0.3; pointer-events: none; }

  /* Shot done checkbox */
  .done-toggle {
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 14px 16px;
    background: var(--card);
    border: 1px solid var(--border);
    border-radius: 12px;
    margin-bottom: 12px;
    cursor: pointer;
    transition: all 0.2s;
    -webkit-user-select: none;
    user-select: none;
  }

  .done-toggle.checked {
    border-color: var(--green);
    background: rgba(0,200,83,0.08);
  }

  .done-check {
    width: 28px;
    height: 28px;
    border-radius: 8px;
    border: 2px solid var(--border);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 16px;
    transition: all 0.2s;
    flex-shrink: 0;
  }

  .done-toggle.checked .done-check {
    background: var(--green);
    border-color: var(--green);
    color: #fff;
  }

  .done-toggle .done-label { font-size: 14px; font-weight: 600; color: var(--text); }
  .done-toggle.checked .done-label { color: var(--green); }

  /* Fullscreen script mode */
  .fullscreen-script-overlay {
    display: none;
    position: fixed;
    inset: 0;
    z-index: 1000;
    background: #000;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 32px 24px;
    cursor: pointer;
  }

  .fullscreen-script-overlay.active { display: flex; }

  .fullscreen-script-overlay .fs-text {
    font-size: 28px;
    font-weight: 500;
    color: #fff;
    line-height: 1.6;
    text-align: center;
    font-style: italic;
    max-width: 600px;
  }

  .fullscreen-script-overlay .fs-hint {
    position: absolute;
    bottom: 40px;
    font-size: 12px;
    color: #555;
    letter-spacing: 1px;
    text-transform: uppercase;
  }

  .script-fullscreen-btn {
    display: inline-flex;
    align-items: center;
    gap: 6px;
    background: rgba(45,127,249,0.15);
    border: 1px solid rgba(45,127,249,0.3);
    color: var(--blue);
    padding: 8px 14px;
    border-radius: 8px;
    font-size: 12px;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 1px;
    cursor: pointer;
    margin-top: 10px;
    transition: all 0.2s;
  }

  .script-fullscreen-btn:active { background: rgba(45,127,249,0.3); }

  /* Scene header in list */
  .scene-divider {
    padding: 20px 0 8px;
    margin-bottom: 0;
  }

  .scene-divider .scene-name {
    font-size: 11px;
    letter-spacing: 2px;
    text-transform: uppercase;
    color: var(--blue);
    font-weight: 700;
  }

  .scene-divider .scene-time {
    font-size: 12px;
    color: var(--text-dim);
    margin-top: 2px;
  }

  /* Status indicators on top bar */
  .shot-status-dots {
    display: flex;
    gap: 3px;
    flex-wrap: wrap;
    max-width: 120px;
  }

  .status-dot {
    width: 6px;
    height: 6px;
    border-radius: 50%;
    background: var(--border);
  }

  .status-dot.done { background: var(--green); }
  .status-dot.current { background: var(--blue); box-shadow: 0 0 6px var(--blue-glow); }

</style>
</head>

// ============================================================
// LOCATION FILTERS
// ============================================================
const locationMap = {
  all: { label: "All Shots ‚Äî Full Sequence", icon: "üé¨" },
  table: { label: "Indoor ‚Äî Table / Product", icon: "üîß" },
  presenter: { label: "Indoor ‚Äî Presenter", icon: "üé§" },
  gym: { label: "Gym", icon: "üí™" },
  snow: { label: "Outdoor ‚Äî Snow", icon: "‚ùÑÔ∏è" },
  graphics: { label: "Graphics ‚Äî Computer", icon: "üñ•Ô∏è" }
};

let currentLocation = 'all';
let filteredShots = [];
let currentIndex = 0;
let doneSet = new Set();

// Load done state from localStorage
try {
  const saved = localStorage.getItem('openpulse_done');
  if (saved) doneSet = new Set(JSON.parse(saved));
} catch(e) {}

function saveDone() {
  try { localStorage.setItem('openpulse_done', JSON.stringify([...doneSet])); } catch(e) {}
}

function selectLocation(loc) {
  currentLocation = loc;
  if (loc === 'all') {
    filteredShots = shots.slice();
  } else {
    filteredShots = shots.filter(s => s.location.includes(loc));
  }
  currentIndex = 0;
  document.getElementById('locationSelect').style.display = 'none';
  document.getElementById('shotViewer').style.display = 'flex';
  document.getElementById('barTitle').textContent = locationMap[loc].icon + ' ' + locationMap[loc].label;
  renderShot();
}

function goBack() {
  document.getElementById('shotViewer').style.display = 'none';
  document.getElementById('locationSelect').style.display = 'flex';
}

function nextShot() {
  if (currentIndex < filteredShots.length - 1) {
    currentIndex++;
    renderShot();
    window.scrollTo(0, 0);
  }
}

function prevShot() {
  if (currentIndex > 0) {
    currentIndex--;
    renderShot();
    window.scrollTo(0, 0);
  }
}

function toggleDone(id) {
  if (doneSet.has(id)) doneSet.delete(id); else doneSet.add(id);
  saveDone();
  renderShot();
}

function openFullscreenScript(text) {
  document.getElementById('fsText').textContent = text;
  document.getElementById('fsOverlay').classList.add('active');
  // Try to keep screen awake
  try { if (navigator.wakeLock) navigator.wakeLock.request('screen'); } catch(e) {}
}

function closeFullscreenScript() {
  document.getElementById('fsOverlay').classList.remove('active');
}

function renderShot() {
  const shot = filteredShots[currentIndex];
  const total = filteredShots.length;

  // Counter
  document.getElementById('barCounter').textContent = (currentIndex + 1) + ' / ' + total;

  // Progress
  document.getElementById('progressFill').style.width = ((currentIndex + 1) / total * 100) + '%';

  // Nav buttons
  document.getElementById('btnPrev').disabled = currentIndex === 0;
  const nextBtn = document.getElementById('btnNext');
  if (currentIndex >= total - 1) {
    nextBtn.textContent = '‚úì Done';
    nextBtn.className = 'nav-btn nav-done';
    nextBtn.onclick = goBack;
  } else {
    nextBtn.textContent = 'Next ‚Üí';
    nextBtn.className = 'nav-btn nav-next';
    nextBtn.onclick = nextShot;
  }

  // Build card
  let html = '';

  // Scene divider
  if (shot.scene) {
    html += `<div class="scene-divider"><div class="scene-name">${shot.scene}</div><div class="scene-time">${shot.sceneTime || ''}</div></div>`;
  }

  // Priority badge
  const badgeClass = shot.priority === 'essential' ? 'badge-essential' : shot.priority === 'mandatory' ? 'badge-mandatory' : 'badge-nice';
  const badgeLabel = shot.priority === 'mandatory' ? 'mandatory tool' : shot.priority;
  html += `<span class="badge ${badgeClass}">${badgeLabel}</span>`;

  // Shot number & title
  html += `<div class="shot-number">${shot.num}</div>`;
  html += `<div class="shot-title">${shot.title}</div>`;

  // Done toggle
  const isDone = doneSet.has(shot.id);
  html += `<div class="done-toggle ${isDone ? 'checked' : ''}" onclick="toggleDone('${shot.id}')">
    <div class="done-check">${isDone ? '‚úì' : ''}</div>
    <div class="done-label">${isDone ? 'Shot filmed ‚úì' : 'Mark as filmed'}</div>
  </div>`;

  // Info grid
  html += '<div class="info-grid">';
  html += `<div class="info-cell"><div class="info-label">Type</div><div class="info-value">${shot.type}</div></div>`;
  html += `<div class="info-cell"><div class="info-label">Duration</div><div class="info-value">${shot.duration}</div></div>`;
  html += `<div class="info-cell full"><div class="info-label">Visual</div><div class="info-value">${shot.visual}</div></div>`;
  html += '</div>';

  // Script / Narration
  if (shot.narration) {
    html += `<div class="script-block">
      <div class="script-label">üéô Script / Narration</div>
      <div class="script-text">"${shot.narration}"</div>
      <button class="script-fullscreen-btn" onclick="event.stopPropagation(); openFullscreenScript(\`${shot.narration.replace(/`/g,"'").replace(/\\/g,"\\\\")}\`)">‚õ∂ Fullscreen Teleprompter</button>
    </div>`;
  }

  // Text overlay
  if (shot.textOverlay) {
    html += `<div class="note-block"><div class="note-label note-label-overlay">Text Overlay</div><div class="note-text">${shot.textOverlay}</div></div>`;
  }

  // Audio
  if (shot.audio) {
    html += `<div class="note-block"><div class="note-label note-label-audio">üéß Audio Design</div><div class="note-text">${shot.audio}</div></div>`;
  }

  // Filming
  if (shot.filming) {
    html += `<div class="note-block"><div class="note-label note-label-filming">üì∑ Filming Notes</div><div class="note-text">${shot.filming}</div></div>`;
  }

  // Notes
  if (shot.notes) {
    html += `<div class="note-block"><div class="note-label note-label-notes">üìù Notes</div><div class="note-text">${shot.notes}</div></div>`;
  }

  // Alternatives
  if (shot.alts && shot.alts.length > 0) {
    html += '<div class="alt-section"><div class="alt-label">Alternative Shots</div>';
    shot.alts.forEach(alt => {
      // Find full alt data in shots array
      const altShot = shots.find(s => s.id === alt.id);
      if (altShot) {
        html += `<button class="alt-btn" onclick="jumpToShot('${alt.id}')"><strong>${alt.id} ‚Äî ${alt.title}</strong><span>${alt.desc}</span></button>`;
      } else {
        // Alt is inline data only
        const abadge = alt.priority === 'essential' ? 'badge-essential' : alt.priority === 'mandatory' ? 'badge-mandatory' : 'badge-nice';
        html += `<div class="alt-btn" style="cursor:default"><strong>${alt.id} ‚Äî ${alt.title}</strong><span>${alt.desc}</span><span class="badge ${abadge}" style="margin-top:6px">${alt.priority === 'mandatory' ? 'mandatory tool' : alt.priority}</span></div>`;
      }
    });
    html += '</div>';
  }

  document.getElementById('shotCard').innerHTML = html;
}

function jumpToShot(id) {
  const idx = filteredShots.findIndex(s => s.id === id);
  if (idx >= 0) {
    currentIndex = idx;
    renderShot();
    window.scrollTo(0, 0);
  } else {
    // Shot not in current filter ‚Äî switch to all
    selectLocation('all');
    const idx2 = filteredShots.findIndex(s => s.id === id);
    if (idx2 >= 0) {
      currentIndex = idx2;
      renderShot();
      window.scrollTo(0, 0);
    }
  }
}

// Swipe support
let touchStartX = 0;
let touchStartY = 0;
document.addEventListener('touchstart', e => {
  touchStartX = e.changedTouches[0].screenX;
  touchStartY = e.changedTouches[0].screenY;
}, { passive: true });

document.addEventListener('touchend', e => {
  if (document.getElementById('fsOverlay').classList.contains('active')) return;
  if (document.getElementById('shotViewer').style.display === 'none') return;
  const dx = e.changedTouches[0].screenX - touchStartX;
  const dy = e.changedTouches[0].screenY - touchStartY;
  if (Math.abs(dx) > Math.abs(dy) && Math.abs(dx) > 60) {
    if (dx < 0) nextShot();
    else prevShot();
  }
}, { passive: true });

// Keyboard support
document.addEventListener('keydown', e => {
  if (document.getElementById('fsOverlay').classList.contains('active')) {
    if (e.key === 'Escape') closeFullscreenScript();
    return;
  }
  if (document.getElementById('shotViewer').style.display === 'none') return;
  if (e.key === 'ArrowRight' || e.key === ' ') { e.preventDefault(); nextShot(); }
  if (e.key === 'ArrowLeft') { e.preventDefault(); prevShot(); }
  if (e.key === 'Escape') goBack();
});
